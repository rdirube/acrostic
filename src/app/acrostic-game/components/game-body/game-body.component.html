<div fxFlex="grow" fxLayoutAlign="center center" style="position: relative; background: lightsalmon">
    <div class="myAbsolute full-width" style="height: 13vh; z-index: 10" fxLayoutAlign="space-between">
      <mlc-to-in-game-menu-button
        [forceNoAnimations]="true"
        class='button-menu'style="width: 13vh;"
        svgPath="mini-lessons/executive-functions/buttons/menu.svg">
      </mlc-to-in-game-menu-button>
      <div fxLayoutAlign="center end" style="transform: translateY(7vh);">
        <div fxLayoutAlign="center center">
        <mlc-loaded-svg path="mini-lessons/executive-functions/acrostic/svg/indicator.svg" style="height:17vh;width: 12vh; transform: translateX(2.5vh);"></mlc-loaded-svg>
        <ox-text style="position: absolute; transform: translateX(2.5vh);" [originalText]="currentWordId" fontSize="7.5vh" color="white" font="dinnRegular"></ox-text>
      </div>
      <div fxLayoutAlign="center center">
        <mlc-loaded-svg path="mini-lessons/executive-functions/acrostic/svg/header-background-18.svg" style="width: 90vh;"></mlc-loaded-svg>
        <ox-text style="position: absolute;" [originalText]="currentWordDefinition" fontSize="3vh" color="black" font="dinnRegular"></ox-text>
      </div>
      </div>
      <mlc-hint-button class='button-hint' style="width: 13vh;" svgPath="mini-lessons/executive-functions/buttons/pista.svg">
      </mlc-hint-button>
    </div>
  <div fxFlex="grow" fxFlexFill class="myAbsolute">
    <div fxLayoutAlign="center center"  style="position: relative;min-height: 100%;min-width: 100%;">
        <mlc-loaded-svg fxFlex="grow" class="myAbsolute" forceViewBoxTo="''"
        path="mini-lessons/executive-functions/acrostic/svg/background.svg">
        </mlc-loaded-svg>
        <div fxLayout="column" fxLayoutAlign="center center" class="myAbsolute">
         <app-main-letter *ngFor="let word of testWordArray; let i = index" [mainWord]="word" [answerWord]="answerWordTest[i]"></app-main-letter>
        </div>
    </div>
  <div class="elements-container" fxLayoutAlign="space-between end">
  <mlc-loaded-svg path="mini-lessons/executive-functions/elements/surrender.svg" class="game-element"></mlc-loaded-svg>
  <mlc-loaded-svg path="mini-lessons/executive-functions/elements/check.svg" [ngClass]="wordIsComplete ? 'game-element': 'disable-element'" 
    (click)="tryAnswer()" ></mlc-loaded-svg>
  <mlc-loaded-svg path="mini-lessons/executive-functions/elements/next-memotest.svg" class="game-element"></mlc-loaded-svg>
  </div>
  </div>
  </div>

  </app-count-down> -->
