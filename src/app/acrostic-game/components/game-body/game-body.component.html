<div fxFlex="grow" fxLayoutAlign="center center" style="position: relative; background: lightsalmon">
    <div class="myAbsolute full-width" style="height: 13vh; z-index: 10" fxLayoutAlign="space-between">
      <mlc-to-in-game-menu-button
        [forceNoAnimations]="true"
        class='button-menu'style="width: 13vh;"
        svgPath="mini-lessons/executive-functions/buttons/menu.svg">
      </mlc-to-in-game-menu-button>
      <mlc-hint-button class='button-hint' style="width: 13vh;" svgPath="mini-lessons/executive-functions/buttons/pista.svg">
      </mlc-hint-button>
    </div>
  <div fxFlex="grow" fxFlexFill class="myAbsolute">
    <div fxLayoutAlign="center center"  style="position: relative;min-height: 125%;min-width: 115%;">
        <mlc-loaded-svg fxFlex="grow" class="myAbsolute" forceViewBoxTo="''"
        path="mini-lessons/executive-functions/acrostic/svg/background.svg">
        </mlc-loaded-svg>
        <div fxLayout="column" fxLayoutAlign="center center" class="myAbsolute">
         <app-main-letter *ngFor="let word of testWordArray; let i = index" [mainLetter]="word" [answerWord]="answerWordTest[i]"></app-main-letter>
        </div>
    </div>
  </div>
  </div>
